<div class="container mt-5">
  <div class="row gy-5 gx-5">
    <div class="col-md-4 col-sm-12 col-xs-12 d-flex align-items-stretch" *ngFor="let post of posts |async">
      <article class="card ">
        <a [routerLink]="post.route"><img src="{{post.bannerURL}}" alt="{{post.title}}"></a>
        <header>
          <h2 class="">
            <a class="post-link" [routerLink]="post.route">{{post.title}}</a>
          </h2>
          <div class="post-meta">{{post.date}}</div>
        </header>
      </article>
    </div>
  </div>
</div>
